<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            text-align: center;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #maleBtn {
            background-color: #007bff;
            color: #fff;
        }
        #femaleBtn {
            background-color: #dc3545;
            color: #fff;
        }
        .input-group {
            margin-top: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #weather-container {
            margin-top: 30px;
            text-align: left;
            padding: 20px;
            background-color: #e9f5ff;
            border-radius: 10px;
        }
        #weather-container h2 {
            margin-bottom: 10px;
            color: #333;
        }
        #weather-info p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>

    <div id="gender-selection" class="container">
        <h1>Please select your gender:</h1>
        <button id="maleBtn">Male</button>
        <button id="femaleBtn">Female</button>
    </div>

    <div id="female-form" class="container" style="display:none;">
        <h1>Please enter your details:</h1>
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="input-group">
            <label for="number">Number:</label>
            <input type="text" id="number" required>
        </div>
        <button id="submitFemaleBtn">Submit</button>
    </div>

    <div id="weather-container" class="container" style="display:none;">
        <h2>Weather for [City]</h2>
        <div id="weather-info">
            <p><strong>Temperature:</strong> <span id="temp"></span></p>
            <p><strong>Condition:</strong> <span id="condition"></span></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span></p>
            <p><strong>Wind Speed:</strong> <span id="wind"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('maleBtn').addEventListener('click', function() {
            alert('tere baap ki bhan ki chut bkl');
            showWeatherApp();
        });

        document.getElementById('femaleBtn').addEventListener('click', function() {
            document.getElementById('gender-selection').style.display = 'none';
            document.getElementById('female-form').style.display = 'block';
        });

        document.getElementById('submitFemaleBtn').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;

            if (name && number) {
                alert(`Hello ${name}, thanks for providing your details! Let's check the weather.`);
                document.getElementById('female-form').style.display = 'none';
                showWeatherApp();
            } else {
                alert('Please fill out both name and number fields.');
            }
        });

        function showWeatherApp() {
            document.getElementById('gender-selection').style.display = 'none';
            document.getElementById('female-form').style.display = 'none';
            document.getElementById('weather-container').style.display = 'block';
            getWeatherData();
        }

        async function getWeatherData() {
            const apiKey = '64d1a956b4c003b29202755bb4a108a8'; // Replace with your OpenWeatherMap API key
            const city = 'London'; // You can make this dynamic if you want

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                if (!response.ok) {
                    throw new Error('City not found or API issue.');
                }
                const data = await response.json();
                
                document.getElementById('temp').textContent = `${data.main.temp}Â°C`;
                document.getElementById('condition').textContent = data.weather[0].description;
                document.getElementById('humidity').textContent = `${data.main.humidity}%`;
                document.getElementById('wind').textContent = `${data.wind.speed} m/s`;
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather-info').innerHTML = `<p>Failed to load weather data. Please try again later.</p>`;
            }
        }
    </script>
</body>

</html>
